{% extends "base.html" %}

{% block title %}Add expense{% endblock %}

{% block body %}
    
    <h1 class="text-center mt-3 mb-5">Add expense</h1>

    <!-- <form method="post" action="/expense/create"> -->

    <div class="row">
        <div class="col-lg"></div>
        <form method="post" action="/expense/create" class="col-lg">
            <div class="form-group">
                <div>
                    <label for="inputAmount" class="col-form-label">Amount</label>
                    <div class="col mb-3">
                        <input type="number" name="amount" id="inputAmount" placeholder="0,00" required min="0" step="1" class="form-control">
                    </div>
                </div>
                <div>
                    <label for="inputDate" class="col-form-label">Date</label>
                    <div class="col-4 mb-3">
                        <input type="date" name="date" id="inputDate" required value="{{ presentDate }}" class="form-control">
                    </div>
                </div>

                <p class="text-start">Means of payment:</p>
                {% for payment in payments %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentCategory" id="{{ payment }}" value="{{ payment }}" class="form-control" required>
                        <label class="form-check-label" for="{{ payment }}">
                            {{ payment }}
                        </label>
                    </div>
                {% endfor %}

                <p class="text-start">Category of expense:</p>
                {% for category in categories %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="expenseCategory" id="{{ category }}" value="{{ category }}" class="form-control" required>
                        <label class="form-check-label" for="{{ category }}">
                            {{ category }}
                        </label>
                    </div>
                {% endfor %}
            
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="col-form-label">Please describe the category of expense:</label>
                    <div class="col mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="expenseComment"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-success m-2">Submit</button>
                </div>
            </div>
        </form>
        <div class="col-lg"></div>
    </div>
 
{% endblock %}
