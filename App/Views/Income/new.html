{% extends "base.html" %}

{% block title %}Add income{% endblock %}

{% block body %}
    
    <h1>Add income</h1>

    <form action="" method="post">
        <div>
            <label for="inputAmount">Amount</label>
            <input type="number" name="amount" id="inputAmount" placeholder="amount" required>
        </div>
        <div>
            <label for="inputDate">Date</label>
            <input type="date" name="date" id="inputDate" required>
        </div>
        <p>Category of income:</p>

        {% for category in categories %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="incomeCategoryDefault">
                <label class="form-check-label" for="incomeCategoryDefault">
                    {{ category }}
                </label>
            </div>
        {% endfor %}
        
        <br><button type="submit">Submit</button>
    </form>

 
{% endblock %}
