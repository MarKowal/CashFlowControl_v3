{% extends "base.html" %}

{% block title %}Add income{% endblock %}

{% block body %}
    
    <h1>Add income</h1>

    <form method="post" action="/income/create">
        <div>
            <label for="inputAmount">Amount</label>
            <input type="number" name="amount" id="inputAmount" placeholder="0,00" required min="0" step="1">
        </div>
        <div>
            <label for="inputDate">Date</label>
            <input type="date" name="date" id="inputDate" required>
        </div>
        <p>Category of income:</p>

        {% for category in categories %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="incomeCategory" id="{{ category }}" value="{{ category }}">
                <label class="form-check-label" for="{{ category }}">
                    {{ category }}
                </label>
            </div>
        {% endfor %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Please describe the category of income:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="incomeComment"></textarea>
        </div>
        <br><button type="submit">Submit</button>
    </form>

 
{% endblock %}
