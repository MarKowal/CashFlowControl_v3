{% extends "base.html" %}

{% block title %}Add income{% endblock %}

{% block body %}
    
    <h1 class="text-center mt-3 mb-5">Add income</h1>


    <div class="row">
        <div class="col-lg"></div>
        <form method="post" action="/income/create" class="col-lg">
            <div class="form-group">
                <div>
                    <label for="inputAmount" class="col-form-label">Amount</label>
                    <div class="col mb-3">
                        <input type="number" name="amount" id="inputAmount" placeholder="0,00" required min="0" step="1" class="form-control">
                    </div>
                </div>
                <div>
                    <label for="inputDate" class="col-form-label">Date</label>
                    <div class="col-4 mb-3">
                        <input type="date" name="date" id="inputDate" required value="{{ presentDate }}" class="form-control">
                    </div>
                </div>
                <p class="text-start">Category of income:</p>
                <div>
                    <select class="form-select mb-2 col-6" name="incomeCategory">
                        <option disabled selected>select</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="col-form-label">Please describe the category of income:</label>
                    <div class="col mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="incomeComment" style="resize:none"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-success m-2">Submit</button>
                </div>
            </div>
        </form>
        <div class="col-lg"></div>
    </div>
 
{% endblock %}
