<div class="row">
    <div class="col-lg"></div>
    <form action="/login/create" method="post" class="col-lg">
        <div class="form-group">
            <div>
                <label for="inputEmail" class="col-form-label">Email address</label>
                <div class="col-10 mb-3">
                    <input type="email" id="inputEmail" name="email" placeholder="Email" autofocus value="{{ email }}" class="form-control">
                </div>
            </div>
            <div>
                <label for="inputPassword" class="col-form-label">Password</label>
                <div class="col-10 mb-3">
                    <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="checkbox">
                <label for="remember_me">
                    <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} id="remember_me">
                    Remember me
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success m-3">Log in</button>
            </div>
            <div class="d-flex justify-content-center">
                <a href="/password/forgot" type="button" class="btn btn-secondary m-3">Password reset</a>
            </div>
        </div>
    </form>
    <div class="col-lg"></div>
</div>


{% endblock %}
